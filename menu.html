<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn {
            display: inline-block;
            margin-top: 20px;
            margin: 5px;
            background-color: #555;
            color:white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="images/paneer_tikka.png" alt="Paneer Tikka" class="menu-img">
                <h3>Paneer Tikka</h3>
                <p>Rs. 180</p>
                <button>Add to Cart</button>

                <img src="images/paneer_chilli.png" alt="paneer Chilli" class="menu-img">
                <h3>Paneer Chilli</h3>
                <p>Rs.120</p>
                <button>Add to Cart</button>

                <img src="images/pulao.png" alt="pulao" class="menu-img">
                <h3>Pulao</h3>
                <p>Rs.100</p>
                <button>Add to Cart</button>

                <img src="images/Aloo paratha.png" alt="Aloo Paratha" class="menu-img">
                <h3>Aloo Paraths</h3>
                <p>Rs.50</p>
                <button>Add to Cart</button>

                <img src="images/Chole_Bhature.png" alt="Chole Bhatura" class="menu-img">
                <h3>Chole Bhatura</h3>
                <p>Rs.120</p>
                <button>Add to Cart</button>
            </div>
        </div>
       <a href="payment.html" class="order-btn">Place Order</a>
       <a href="index.html" class="btn">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
